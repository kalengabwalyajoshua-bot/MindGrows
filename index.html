<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrow</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body & background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c0e7ff, #f0faff);
            overflow: hidden;
            color: #ffffff;
        }

        /* Welcome screen */
        .welcome-screen {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Floating shapes */
        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { width: 60px; height: 60px; top: 10%; left: 20%; animation-delay: 0s; }
        .shape2 { width: 80px; height: 80px; top: 30%; left: 70%; animation-delay: 2s; }
        .shape3 { width: 50px; height: 50px; top: 60%; left: 40%; animation-delay: 4s; }
        .shape4 { width: 70px; height: 70px; top: 80%; left: 80%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(15px); }
        }

        /* Welcome text */
        .welcome-text {
            font-size: 3rem;
            color: #e0f7ff;
            text-shadow: 0 0 20px #ffffff, 0 0 40px #b0e0ff;
            margin-bottom: 20px;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px #ffffff, 0 0 20px #b0e0ff; }
            100% { text-shadow: 0 0 30px #ffffff, 0 0 60px #a0dfff; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.2rem;
            color: #ffffffaa;
            margin-bottom: 40px;
        }

        /* Button */
        .enter-btn {
            background: linear-gradient(135deg, #9fe8ff, #c0e7ff);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px #a0dfff, 0 0 40px #c0e7ff;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffffff, 0 0 60px #a0dfff;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="floating-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
        </div>
        <h1 class="welcome-text">Welcome to MindGrow</h1>
        <p class="subtitle">âœ¨ Your magical journey to learning begins here âœ¨</p>
        <button class="enter-btn" onclick="enterApp()">Enter</button>
    </div>

    <script>
        function enterApp() {
            alert("Welcome to your magical learning journey! ðŸŒŸ");
            // You can redirect to your home screen here later:
            // window.location.href = "home.html";
        }
    </script>
</body>
</html>
