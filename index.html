<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGlow</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- APP CONTAINER -->
  <div id="app">

    <!-- WELCOME SCREEN -->
    <section id="welcomeScreen" class="screen active">
      <div class="welcome-content">
        <h1 class="app-title">Welcome to MindGlow</h1>
        <p class="tagline">Learn smarter. Grow brighter.</p>
        <button id="startBtn" class="primary-btn">Get Started</button>
      </div>
    </section>

    <!-- SIGN UP SCREEN -->
    <section id="signupScreen" class="screen">
      <div class="form-container">
        <h2>Create Your Account</h2>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="tel" id="phone" placeholder="Phone Number">
        <select id="school">
          <option value="">Select School</option>
          <option value="school1">School 1</option>
          <option value="school2">School 2</option>
        </select>
        <select id="grade">
          <option value="">Select Grade/Class</option>
          <option value="grade7">Grade 7</option>
          <option value="grade8">Grade 8</option>
          <option value="grade9">Grade 9</option>
          <option value="grade10">Grade 10</option>
          <option value="grade11">Grade 11</option>
          <option value="grade12">Grade 12</option>
        </select>
        <select id="role">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="headteacher">Head Teacher</option>
        </select>
        <button id="signupBtn" class="primary-btn">Continue</button>
      </div>
    </section>

    <!-- HOME SCREEN -->
    <section id="homeScreen" class="screen">
      <header class="top-bar">
        <h2>MindGlow</h2>
        <button id="voiceBtn" class="icon-btn">ðŸŽ¤</button>
      </header>

      <div class="search-box">
        <input type="text" placeholder="Search subjects,
        <input type="text" placeholder="Search subjects, topics...">
      </div>

      <div class="categories">
        <button class="category-btn">Mathematics</button>
        <button class="category-btn">Science</button>
        <button class="category-btn">Languages</button>
        <button class="category-btn">History</button>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn active">Home</button>
        <button class="nav-btn">Explore</button>
        <button class="nav-btn">Profile</button>
        <button class="nav-btn">Friends</button>
        <button class="nav-btn">Messages</button>
      </nav>
    </section>

    <!-- AI CHAT SCREEN -->
    <section id="aiChatScreen" class="screen">
      <header class="top-bar">
        <h2>Chat with AI</h2>
      </header>
      <div class="chat-container">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Ask me anything...">
        <button id="sendChatBtn" class="primary-
        <button id="sendChatBtn" class="primary-btn">Send</button>
      </div>
    </section>

    <!-- SUBJECT SCREEN -->
    <section id="subjectScreen" class="screen">
      <header class="top-bar">
        <h2>Subjects</h2>
      </header>
      <div class="subject-list">
        <button class="subject-btn">Mathematics</button>
        <button class="subject-btn">English</button>
        <button class="subject-btn">Physics</button>
        <button class="subject-btn">Chemistry</button>
        <button class="subject-btn">Biology</button>
      </div>
    </section>

    <!-- CATEGORY SCREEN -->
    <section id="categoryScreen" class="screen">
      <header class="top-bar">
        <h2>Categories</h2>
      </header>
      <div class="category-list">
        <button class="category-btn">Calendar</button>
        <button class="category-btn">Trivia</button>
        <button class="category-btn">Mind Games</button>
        <button class="category-btn">Clubs</button>
      </div>
    </section>

    <!-- CLASSES SCREEN -->
    <section id="classesScreen" class="screen">
      <header class="top-bar">
        <h2>Classes</h2>
      </header>
      <div class="classes-list">
        <!-- Class posts, exercises, and announcements will appear here -->
      </div>
    </section>

    <!-- EVENTS SCREEN -->
    <section id="eventsScreen" class="screen">
      <header class="top-bar">
        <h2>Events</h2>
      </header>
      <div class="events-list">
        <!-- Events like school competitions, sports events will appear here -->
      </div>
    </section>

    <!-- FRIENDS SCREEN -->
    <section id="friendsScreen" class="screen">
      <header class="top-bar">
        <h2>Friends</h2>
      </header>
      <div class="friends-list">
        <!-- Friend profiles and add friend options will appear here -->
      </div>
    </section>

    <!-- PROFILE SCREEN -->
    <section id="profileScreen" class="screen">
      <header class="top-bar">
        <h2>Your Profile</h2>
      </header>
      <div class="profile-container">
        <!-- User profile information and edit options will appear here -->
      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
