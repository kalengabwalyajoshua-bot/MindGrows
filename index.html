<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .screen {
            display: none;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome-container h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .home-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active welcome-container">
        <h1>Welcome to MindGrow</h1>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <!-- Home/Dashboard Screen -->
    <div id="homeScreen" class="screen home-container">
        <h2>MindGrow Home</h2>
        <div class="home-buttons">
            <button id="storyBtn">Stories</button>
            <button id="quizBtn">Quizzes</button>
            <button id="messageBtn">Messages</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const getStartedBtn = document.getElementById('getStartedBtn');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const homeScreen = document.getElementById('homeScreen');

        getStartedBtn.addEventListener('click', () => {
            welcomeScreen.classList.remove('active');
            homeScreen.classList.add('active');
        });
    </script>
</body>
</html>
