<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindGrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =====================
       GLOBAL STYLES
    ====================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    .screen {
      display: none;
      min-height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.7s ease;
    }

    .active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255,255,255,0.25);
    }

    input {
      width: 100%;
      max-width: 360px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    /* =====================
       WELCOME SCREEN
    ====================== */
    #welcome h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    /* =====================
       SIGN UP SCREEN
    ====================== */
    #signup p {
      max-width: 420px;
      text-align: center;
      opacity: 0.75;
      margin-bottom: 15px;
    }

    /* =====================
       APP SCREEN
    ====================== */
    #app {
      background: linear-gradient(135deg, #0c0c0c, #141414);
    }

    .card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      margin: 12px 0;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      background: #222;
    }

    .card h3 {
      margin-bottom: 8px;
    }

    .card span {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- =====================
       SCREEN 1: WELCOME
  ====================== -->
  <section id="welcome" class="screen active">
    <h1>Welcome to MindGrow</h1>
    <button onclick="goToSignup()">Get Started</button>
  </section>

  <!-- =====================
       SCREEN 2: SIGN UP
  ====================== -->
  <section id="signup" class="screen">
    <p>
      Signing up is important for security reasons.  
      Please use real information. A verification email will be sent.
    </p>

    <input id="name" type="text" placeholder="Full Name" />
    <input id="email" type="email" placeholder="Email Address" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="registerUser()">Create Account</button>
  </section>

  <!-- =====================
       SCREEN 3: APP
  ====================== -->
  <section id="app" class="screen">
    <div class="card">
      <h3>Academic Growth</h3>
      <span>AI analysis coming soon</span>
    </div>

    <div class="card">
      <h3>Personalized Learning</h3>
      <span>Designed around how you think</span>
    </div>
  </section>

  <!-- =====================
       FIREBASE + LOGIC
  ====================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ REPLACE WITH YOUR REAL FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "PASTE_HERE",
      authDomain: "PASTE_HERE",
      projectId: "PASTE_HERE",
      storageBucket: "PASTE_HERE",
      messagingSenderId: "PASTE_HERE",
      appId: "PASTE_HERE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // SCREEN SWITCHING
    window.goToSignup = function () {
      switchScreen("welcome", "signup");
    };

    function switchScreen(from, to) {
      document.getElementById(from).classList.remove("active");
      document.getElementById(to).classList.add("active");
    }

    // REGISTER USER + EMAIL VERIFICATION
    window.registerUser = function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          sendEmailVerification(user).then(() => {
            alert("Verification email sent. Please check your inbox.");
            switchScreen("signup", "app");
          });
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>

</body>
</html>
