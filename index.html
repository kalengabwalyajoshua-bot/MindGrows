<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindGrow</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================== WELCOME SCREEN ================== -->
<div class="screen active" id="welcomeScreen">
  <h1>Welcome to MindGrow</h1>
  <button id="startBtn" class="primary-btn">Get Started</button>
  <button id="teacherBtn" class="primary-btn">I'm a Teacher</button>
</div>

<!-- ================== SIGNUP SCREEN ================== -->
<div class="screen" id="signupScreen">
  <button class="back-btn">Back</button>
  <h2>Student Signup</h2>
  <input type="text" id="fullName" placeholder="Full Name">
  <input type="text" id="schoolName" placeholder="School Name">
  <input type="text" id="className" placeholder="Class Name">
  <button id="signupBtn" class="primary-btn">Continue</button>
</div>

<!-- ================== TEACHER LOGIN ================== -->
<div class="screen" id="teacherLoginScreen">
  <button class="back-btn">Back</button>
  <h2>Teacher Login</h2>
  <input type="text" id="teacherName" placeholder="Your Name">
  <input type="text" id="teacherSchool" placeholder="School Name">
  <button id="loginTeacherBtn" class="primary-btn">Login</button>
</div>

<!-- ================== HOME SCREEN ================== -->
<div class="screen" id="homeScreen">
  <button class="back-btn">Back</button>
  <h2>Home</h2>
  <div id="homeAssignments"></div>
  <div class="categories">
    <h3>Subjects</h3>
    <button class="category-btn">Math</button>
    <button class="category-btn">Science</button>
    <button class="category-btn">English</button>
    <button class="category-btn">History</button>
  </div>
</div>

<!-- ================== SUBJECT SCREEN ================== -->
<div class="screen" id="subjectScreen">
  <button class="back-btn">Back</button>
  <h2>Select Subject</h2>
  <div class="subjects">
    <button class="subject-btn">Math</button>
    <button class="subject-btn">Science</button>
    <button class="subject-btn">English</button>
    <button class="subject-btn">History</button>
  </div>
</div>

<!-- ================== AI CHAT SCREEN ================== -->
<div class="screen" id="aiChatScreen">
  <button class="back-btn">Back</button>
  <h2>AI Chat</h2>
  <div class="chat-container"></div>
  <div class="chat-input">
    <input type="text" placeholder="Type your question here...">
    <button id="sendChatBtn">Send</button>
    <button id="voiceBtn">ðŸŽ¤</button>
  </div>
</div>

<!-- ================== DASHBOARD SCREEN ================== -->
<div class="screen" id="dashboardScreen">
  <button class="back-btn">Back</button>
  <h2>Learning Dashboard</h2>
  <!-- Progress graphs and stats will be populated by JS -->
</div>

<!-- ================== TEACHER DASHBOARD ================== -->
<div class="screen" id="teacherDashboardScreen">
  <button class="back-btn">Back</button>
  <h2>Teacher Dashboard</h2>
  <input type="text" id="newClassName" placeholder="New Class Name">
  <button id="createClassBtn" class="primary-btn">Create Class</button>
  <div id="classesList"></div>
</div>

<!-- ================== NAVIGATION ================== -->
<div class="nav-bar">
  <button class="nav-btn">Home</button>
  <button class="nav-btn">Explore</button>
  <button class="nav-btn">Profile</button>
  <button class="nav-btn">Friends</button>
  <button class="nav-btn">Messages</button>
  <button class="nav-btn">Dashboard</button>
</div>

<script src="script.js"></script>
</body>
</html>
