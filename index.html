<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .screen {
            display: none;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Welcome Screen */
        .welcome-container {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            animation: subtleGlow 3s infinite alternate;
        }

        .welcome-container h1 {
            color: #e63946; /* deep red */
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #e63946, 0 0 30px #fff;
        }

        #getStartedBtn {
            padding: 15px 35px;
            font-size: 18px;
            color: #fff;
            background-color: #1a1a1a;
            border: 2px solid #e63946;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #e63946;
            transition: all 0.3s ease;
        }

        #getStartedBtn:hover {
            background-color: #e63946;
            color: #0a0a0a;
            transform: scale(1.1);
            box-shadow: 0 0 25px #e63946, 0 0 50px #fff inset;
        }

        @keyframes subtleGlow {
            0% { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); }
            100% { background: linear-gradient(135deg, #1a1a1a, #0a0a0a); }
        }

        /* Home Screen */
        .home-container {
            background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
            color: #fff;
            padding-top: 50px;
        }

        .home-container h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 25px #e63946;
        }

        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .home-buttons button {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #1a1a1a;
            border: 2px solid #e63946;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #e63946;
            transition: all 0.3s ease;
        }

        .home-buttons button:hover {
            background-color: #e63946;
            color: #0a0a0a;
            transform: scale(1.05);
            box-shadow: 0 0 25px #e63946, 0 0 50px #fff inset;
        }

    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active welcome-container">
        <h1>Welcome to MindGrow</h1>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <!-- Home/Dashboard Screen -->
    <div id="homeScreen" class="screen home-container">
        <h2>MindGrow Home</h2>
        <div class="home-buttons">
            <button id="storyBtn">Stories</button>
            <button id="quizBtn">Quizzes</button>
            <button id="messageBtn">Messages</button>
        </div>
    </div>

    <script>
        const getStartedBtn = document.getElementById('getStartedBtn');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const homeScreen = document.getElementById('homeScreen');

        getStartedBtn.addEventListener('click', () => {
            welcomeScreen.classList.remove('active');
            homeScreen.classList.add('active');
        });
    </script>
</body>
</html>
