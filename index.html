<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrow</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #c0e7ff, #f0faff);
            color: #ffffff;
        }

        /* Common for screens */
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Welcome screen */
        .welcome-screen {
            text-align: center;
            z-index: 2;
        }

        /* Floating shapes */
        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { width: 60px; height: 60px; top: 10%; left: 20%; animation-delay: 0s; }
        .shape2 { width: 80px; height: 80px; top: 30%; left: 70%; animation-delay: 2s; }
        .shape3 { width: 50px; height: 50px; top: 60%; left: 40%; animation-delay: 4s; }
        .shape4 { width: 70px; height: 70px; top: 80%; left: 80%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(15px); }
        }

        /* Welcome text */
        .welcome-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ffffff, #a0dfff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #ffffff, 0 0 40px #a0dfff, 0 0 60px #c0f0ff;
            margin-bottom: 20px;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 20px #ffffff, 0 0 40px #a0dfff, 0 0 60px #c0f0ff; }
            100% { text-shadow: 0 0 40px #ffffff, 0 0 80px #a0e0ff, 0 0 100px #b0f0ff; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.3rem;
            color: #ffffffaa;
            margin-bottom: 40px;
        }

        /* Button */
        .enter-btn {
            background: linear-gradient(135deg, #9fe8ff, #c0e7ff);
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 25px #a0dfff, 0 0 50px #c0e7ff;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px #ffffff, 0 0 70px #a0dfff;
        }

        /* Second screen */
        .second-screen {
            background: linear-gradient(135deg, #d0f0ff, #e0f8ff);
            color: #333;
            text-align: center;
        }

        .second-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .second-screen p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div class="screen welcome-screen" id="welcomeScreen">
        <div class="floating-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
        </div>
        <h1 class="welcome-text">MindGrow</h1>
        <p class="subtitle">âœ¨ Your magical journey to learning begins here âœ¨</p>
        <button class="enter-btn" onclick="enterApp()">Enter</button>
    </div>

    <!-- Second Screen -->
    <div class="screen second-screen hidden" id="secondScreen">
        <h2>Welcome to MindGrow Home!</h2>
        <p>This is your space to explore stories, quizzes, and clubs. More features coming soon! ðŸŒŸ</p>
    </div>

    <script>
        function enterApp() {
            const welcome = document.getElementById('welcomeScreen');
            const second = document.getElementById('secondScreen');
            // Fade out welcome, fade in second
            welcome.classList.add('hidden');
            second.classList.remove('hidden');
        }
    </script>
</body>
</html>
